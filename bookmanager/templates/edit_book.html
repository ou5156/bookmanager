<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post">

    <p>
        书名： <input type="text" name="book_name" value="{{ book_obj.title }}">
    </p>
    <p>
        出版社：
        <select name="pub_id" id="">
            {% for publisher in all_publishers %}

                {% if book_obj.pub == publisher %}

                    <option selected value="{{ publisher.pk }}"> {{ publisher.name }} </option>
                {% else %}
                    <option  value="{{ publisher.pk }}"> {{ publisher.name }} </option>
                {% endif %}
            {% endfor %}
        </select>
    </p>
    <button>保存</button>


</form>
</body>
</html>
