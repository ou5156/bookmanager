<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>publisher_list</title>
</head>
<body>
    <h1>出版社列表</h1>

    <a href="/add_publisher/">新增</a>

    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {% for publisher in all_publisher %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ publisher.pk }}</td>
                <td>{{ publisher.name }}</td>
                <td>
                    <a href="/del_publisher/?id={{ publisher.pk }}">删除</a>
                    <a href="/edit_publisher/?id={{ publisher.pk }}">编辑</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


</body>
</html>
