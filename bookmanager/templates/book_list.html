<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/add_book/" target="_blank">添加</a>
    <table border="1">
        <thead>
            <tr>
                <th>序号</th>
                <th>ID</th>
                <th>书名</th>
                <th>出版社名称</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for book in all_books %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ book.pk }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.pub.name }}</td>
                    <td>
                        <a href="/del_book/?id={{ book.pk }}">删除</a>
                        <a href="/edit_book/?id={{ book.pk }}">编辑</a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>

    </table>
</body>
</html>
